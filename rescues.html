<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adoption Application Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<a class="skip-links" href="#main">Jump to main content</a>
<a class="skip-links" href="#nav">Jump to nav</a>

<body>
  <header>
    <div class="light-purple grid">
      <h1 class="unit s-1 m-1-3 l-1-2">Adirondack Save a Stray</h1>
      <div class="unit s-1 m-2-3 l-1-2">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="island grid grid-middle text-center">
            <li class="nav-btn unit s-1-3 m-1-3 l-1-3"><a href="index.html">Home</a></li>
            <li class="nav-btn unit s-1-3 m-1-3 l-1-3"><a href="adopt.html">Available Pets</a></li>
            <li class="nav-btn unit s-1-3 m-1-3 l-1-3"><a href="rescues.html">Application</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main role="main" id="main" tabindex="0">
    <section class="pad-b-1">
      <div class="max-length">
        <h2 class="text-center push-0">Adoption Application</h2>
        <form class="push-0 milli" method="POST" action="https://formspree.io/beau0764@algonquinlive.com">
          <fieldset>
            <legend class="mega">Personal details</legend>
            <div class="grid">
              <div class="push milli unit xs-1 s-1 m-1 l-1-2">
                <label for="name">Full Name</label>
                <input id="name" name="name" required>
              </div>
              <div class="push milli unit xs-1 s-1 m-1 l-1-2">
                <label for="age">Age</label>
                <input id="age" required>
              </div>
              <div class="push milli unit xs-1 s-1 m-1-2 l-1-2">
                <label for="address">Address</label>
                <textarea id="address" name="message" required></textarea>
              </div>
              <div class="push milli unit xs-1 s-1 m-1-2 l-1-2">
                <label for="province">Province</label>
                <select id="province" name="_province" required>
                  <option>Alberta</option>
                  <option>British Columbia</option>
                  <option>Manitoba</option>
                  <option>New Brunswick</option>
                  <option>Newfoundland and Labrador</option>
                  <option>Northwest Territories</option>
                  <option>Nova Scotia</option>
                  <option>Nunavut</option>
                  <option>Ontario</option>
                  <option>Prince Edward Island</option>
                  <option>Quebec</option>
                  <option>Saskatchewan</option>
                  <option>Yukon</option>
                </select>
              </div>
              <div class="push milli unit xs-1 s-1 m-1 l-1">
                <label for="email">Email</label>
                <input id="email" type="email" required>
              </div>
              <div class="push milli unit xs-1 s-1 m-1 l-1">
                <label for="phone">Phone Number</label>
                <input id="phone" type="phone" required>
              </div>
              <div class="push milli unit xs-1 s-1 m-1 l-1">
                <label for="animal">Name of requested animal:</label>
                <textarea id="animal" name="animal" required></textarea>
              </div>
              <div class="text-center push milli unit xs-1 s-1 m-1 l-1">
                <button class="btn" type="submit">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </main>

  <footer class="light-purple grid">
    <div class="island text-center unit s-1 m-1-3 l-1-3">
      <h2 class="mega">Location</h2>
      <p>address here</p>
    </div>
    <div class="island text-center unit s-1 m-1-3 l-1-3">
      <h2 class="mega">Contact</h2>
      <p>info here</p>
    </div>
    <div class="island text-center unit s-1 m-1-3 l-1-3">
      <h2 class="mega">Store Hours</h2>
      <p>hours here</p>
    </div>
  </footer>
</body>
</html>
